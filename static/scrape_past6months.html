<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyD3vBwndDQ1bj2bfbUth1vxoch2S_HEKhA"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.728000, -104.963000);
		var myOptions = {
			zoom: 11,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(39.695775, -104.943898),
new google.maps.LatLng(39.695321, -104.945163),
new google.maps.LatLng(39.695165, -104.946819),
new google.maps.LatLng(39.682940, -104.951252),
new google.maps.LatLng(39.678172, -104.954713),
new google.maps.LatLng(39.671758, -104.944541),
new google.maps.LatLng(39.668291, -104.946215),
new google.maps.LatLng(39.668183, -104.946406),
new google.maps.LatLng(39.790775, -105.039014),
new google.maps.LatLng(39.706117, -104.962013),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 25);
heatmap.set('maxIntensity', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
		var latlng = new google.maps.LatLng(39.868000, -104.803000);
		var img = new google.maps.MarkerImage('markers/clear.png');
		var marker = new google.maps.Marker({
		label: {            color: "000000",            fontWeight: "bold",            text: "Total deals done: 10" },
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
