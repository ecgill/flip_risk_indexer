<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.728000, -104.963000);
		var myOptions = {
			zoom: 11,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(39.743210, -105.047856),
new google.maps.LatLng(39.746624, -104.916636),
new google.maps.LatLng(39.748473, -105.035424),
new google.maps.LatLng(39.748953, -104.918495),
new google.maps.LatLng(39.751477, -104.929585),
new google.maps.LatLng(39.661486, -104.986785),
new google.maps.LatLng(39.753256, -105.037759),
new google.maps.LatLng(39.776244, -104.985518),
new google.maps.LatLng(39.699742, -104.957232),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 25);
heatmap.set('maxIntensity', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
		var latlng = new google.maps.LatLng(39.868000, -104.803000);
		var img = new google.maps.MarkerImage('markers/clear.png');
		var marker = new google.maps.Marker({
		label: {            color: "000000",            fontWeight: "bold",            text: "Total deals done: 9" },
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
